  <!-- Integrated CSS -->
  <style>
    :root {
        --primary-color: #007BFF; /* A soft blue color */
        --secondary-color: #D1E7FF; /* Light blue for background */
        --text-color: #333; /* Dark grey for text */
        --background-color: #fff; /* White for form background */
        --button-hover-color: #0056b3; /* Darker blue for hover */
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .back-button {
    background: #005c99; /* Darker blue */
    color: #fff;
    font-size: 16px;
    padding: 10px 25px;
    border-radius: 35px;
    border: none;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: absolute;
    top: 20px;
    left: 20px;
}

.back-button:hover {
    background: #004d80; /* Darker shade on hover */
}

.back-button .material-icons {
    font-size: 20px;
}

    body {
        font-family: 'Lato', Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--secondary-color);
        padding: 20px;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login-box {
        background-color: var(--background-color);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    header {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 20px;
    }

    h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
    }

    nav {
        margin-bottom: 20px;
    }

    nav ul {
        list-style-type: none; /* Remove bullet points */
    }

    nav li {
        display: inline; /* Display items inline */
        margin-right: 15px; /* Spacing between items */
    }

    nav a {
        text-decoration: none; /* Remove underline from links */
        color: var(--primary-color);
    }

    nav a.active {
        font-weight: bold; /* Highlight active link */
    }

    .input-field {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    input[type="submit"] {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: var(--button-hover-color);
    }

    .additional-links {
        margin-top: 20px;
    }

    .additional-links a {
        display: block;
        color: var(--primary-color);
        text-decoration: none;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .additional-links a:hover {
        text-decoration: underline;
    }

    .social-media-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .social-media-login img {
        width: 40px;
        height: 40px;
    }
  </style>
</head>
<body>

    </div>
</div>
